<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Bootstrap - Caravan</title>
    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow">

        <a class="navbar-brand" href="index.html">
            <img src="img/caravan.svg" alt="Caravan">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Locais
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="local.html">California</a>
                        <a class="dropdown-item" href="local.html">Paris</a>
                        <a class="dropdown-item" href="local.html">Dubrin</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="planos.html">Planos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary btn-sm ml-md-2" href="increver.html">Inscreva-se</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid">
        <div class="row bg-dark text-white">

            <div class="col-lg-7 p-0">
                <div id="carouselCidades" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselCidades" data-slide-to="1"></li>
                        <li data-target="#carouselCidades" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/california.jpg" alt="California">
                            <div class="carousel-caption">
                                <h3 class="display-4">California</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/paris.jpg" alt="California">
                            <div class="carousel-caption">
                                <h3 class="display-4">Paris</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/dublin.jpg" alt="California">
                            <div class="carousel-caption">
                                <h3 class="display-4">Dublin</h3>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselCidades" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselCidades" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </div>
            </div>

            <div class="col-lg-5 p-4 align-self-center">
                <h1 class="display-4">
                    Realize a viagem do seu sonho.
                </h1>
                <p class="lead">
                    O melhor local para viajar é com a Caravan, mais de 5.000 excursões conclídas.
                </p>
                <form class="md-form">
                    <div class="md-form input-group">
                        <input type="email" id="emailForm" class="form-control" aria-label="Password" aria-describedby="basic-addon2">
                        <label for="emailForm">Password</label>
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary btn-sm waves-effect m-0" type="button">Inscreva-se</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>

<script type="text/javascript" src="js/popper.js"></script>

<script type="text/javascript" src="js/bootstrap.js"></script>

<!-- MDBootstrap -->
<script type="text/javascript" src="js/mdb.js"></script>

<!-- Custom JS -->
<script type="text/javascript" src="js/app.js"></script>

</html>
